<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create Activity</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
      <button ion-button icon-only clear (click)="accept()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="Activity.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-input type="text" [(ngModel)]="Activity.category.name"></ion-input>
    </ion-item>

  </ion-list>
  <ion-item class="icons-selector">
    <h2>Select an icon</h2>
    <ion-row>
      <ion-col *ngFor="let iconName of iconNames">
        <button ion-button (click)="iconClick(iconName)" [outline]="Activity.iconname === iconName" [clear]="Activity.iconname !== iconName">
          <ion-icon name="{{iconName}}" color="dark"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
