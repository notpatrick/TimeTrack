<ion-header>
  <ion-navbar>
    <ion-title>Create Activity</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="cancel()">
        <ion-icon name="close" color="dark"></ion-icon>
      </button>
      <button ion-button icon-only clear (click)="accept()">
        <ion-icon name="checkmark" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Category" [(ngModel)]="type"></ion-input>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button icon-only clear>
          <ion-icon name="bicycle" color="dark"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only clear>
          <ion-icon name="cash" color="dark"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only clear>
          <ion-icon name="car" color="dark"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only outline>
          <ion-icon name="school" color="dark"></ion-icon>
        </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button icon-only clear>
          <ion-icon name="body" color="dark"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only clear>
          <ion-icon name="restaurant" color="dark"></ion-icon>
        </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only clear>
          <ion-icon name="game-controller-a" color="dark"></ion-icon>
        </button>
          </ion-col>

          <ion-col>
            <button ion-button icon-only clear>
          <ion-icon name="american-football" color="dark"></ion-icon>
        </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
