<ion-header>
  <ion-navbar>
    <ion-title>Create Activity</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
      <button ion-button icon-only (click)="accept()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option *ngFor="let t of typeOptions" value="{{t}}">{{t}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
