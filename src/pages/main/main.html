<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Overview</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let activity of activities$ | async" #slidingItem (click)="start(activity); $event.stopPropagation()"
      [@removed]="activity.removed" (@removed.done)="delete($event, activity)">
      <ion-item padding-right>
        <ion-icon item-left name="{{activity.icon}}"></ion-icon>
        <h2>{{activity.name}}</h2>
        <p>{{activity.elapsedSeconds | time}}</p>

        <button ion-button clear icon-only item-right color="dark" [ngSwitch]="activity == (currentActivity$ | async)">
          <ion-icon name="play" *ngSwitchCase="false"></ion-icon>
          <ion-icon name="pause" *ngSwitchCase="true"></ion-icon>
        </button>
      </ion-item>

      <ion-item-options icon-left>
        <button ion-button color="danger" (click)="startDelete(activity, slidingItem); $event.stopPropagation()">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button (click)="edit(activity, slidingItem); $event.stopPropagation()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
