<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let activity of activities$ | async" color="{{currentActivity$ == activity  ? 'secondary' : ''}}" (swipe)="deleteActivity($event, activity); $event.preventDefault()"
      [@isDeleted]>

      <ion-card-header>
        {{activity !== undefined ? activity.name: ''}}

        <ion-icon name="{{currentActivity$ == activity ? 'pause' : 'play'}}" style="float: right" (click)="activityClick(activity); $event.preventDefault()"></ion-icon>
      </ion-card-header>

    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addClick()">
      <ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
