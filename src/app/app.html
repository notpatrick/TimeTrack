<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <button menuClose ion-button full clear color="dark" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
  </ion-content>
  <ion-footer>
    <button menuClose ion-button full clear>
        About
      </button>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
